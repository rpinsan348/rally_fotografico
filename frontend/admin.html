    <main>
        <section>
            <h2>Configuraci&oacute;n del Concurso</h2>
            <form id="configRallyForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
            
                <label for="descripcion">Descripci&oacute;n:</label>
                <textarea id="descripcion" name="descripcion" required></textarea><br><br>
            
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="datetime-local" id="fechaInicio" name="fechaInicio" required><br><br>
            
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="datetime-local" id="fechaFin" name="fechaFin" required><br><br>
            
                <label for="plazoRecepcion">Plazo de Recepci&oacute;n de Fotograf&iacute;as:</label>
                <input type="datetime-local" id="plazoRecepcion" name="plazoSubida" required><br><br>

                <label for="limiteFotos">L&iacute;mite de Fotos por Participante:</label>
                <input type="number" id="limiteFotos" name="limiteFotos" required><br><br>

                <label for="plazoVotacion">Plazo de Votaci&oacute;n:</label>
                <input type="datetime-local" id="plazoVotacion" name="plazoVotacion" required><br><br>


                <label for="max_tamano_foto">Tama&ntilde;o m&aacute;ximo por foto (MB):</label>
                <input type="number" id="maxTamanoFoto" name="maxTamanoFoto" placeholder="Tamaño máximo de foto (MB)" />


                <button type="submit">Guardar Configuraci&oacute;n</button>
            </form>
        </section>

<table id="usuariosPendientesTable">
