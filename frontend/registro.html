<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rally Fotogr&aacute;fico</title>
    <link rel="stylesheet" href="recursos/css/styles.css">

    
</head>
<body class="registro-page">
    <div>
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Correo Electr&oacute;nico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contrase&ntilde;a:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmar_contrasena">Confirmar Contrase&ntilde;a:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>

            <label for="rol">Rol asignado:</label>
            <select id="rol" name="rol" required>
                <option value="participante" selected>Participante</option>
                <option value="admin">Admin</option>
            </select><br><br>

            <button type="submit">Registrarse</button>
        </form>

         <button class="back-button" onclick="window.location.href='../index.html'">Volver al Inicio</button>


        <p id="mensaje"></p>
    </div>

    <script src="recursos/js/validate.js"></script>
</body>
</html>
